<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطا در نظرسنجی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="bg-danger text-white text-center py-3 rounded mb-4">
            <h1><i class="bi bi-exclamation-triangle-fill me-2"></i>خطا رخ داد</h1>
        </div>

        <div class="alert alert-danger text-center">
            <h4>متأسفانه خطایی رخ داده است</h4>
            <p>در پردازش نظرسنجی شما مشکلی پیش آمده است.</p>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-warning">
                <h5><i class="bi bi-info-circle me-2"></i>جزئیات خطا</h5>
            </div>
            <div class="card-body">
                <code>{{ error }}</code>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5>راهنمایی‌ها</h5>
            </div>
            <div class="card-body">
                <ul>
                    <li>اتصال اینترنت خود را بررسی کنید</li>
                    <li>مطمئن شوید که حداقل یک سوال را پاسخ داده‌اید</li>
                    <li>در صورت ادامه مشکل، لطفاً دوباره تلاش کنید</li>
                </ul>
            </div>
        </div>

        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-2">
                <i class="bi bi-arrow-clockwise me-2"></i>تلاش مجدد
            </a>
            <button onclick="history.back()" class="btn btn-secondary btn-lg">
                <i class="bi bi-arrow-return-right me-2"></i>بازگشت
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
